version: "3.9"

services:
  # FastAPI-based file server with on-demand archive extraction (RAR/7z/ZIP)
  usenet-server:
    build:
      context: .
      dockerfile: Dockerfile.fastapi
    image: usenet-file-server:fastapi
    container_name: usenet-file-server
    # No privileged mode needed - pure Python extraction!
    volumes:
      - /home/sooti/Videos:/downloads:rw  # SABnzbd download directory
    ports:
      - "3003:3003"
    environment:
      - API_KEY=${USENET_API_KEY:-}
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        if [ -n "$API_KEY" ]; then
          exec python3 /app/fastapi_file_server.py /downloads --port 3003 --host 0.0.0.0 --workers 4 --api-key "$API_KEY"
        else
          exec python3 /app/fastapi_file_server.py /downloads --port 3003 --host 0.0.0.0 --workers 4
        fi
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3003/health >/dev/null 2>&1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s

