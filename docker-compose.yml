version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: sootio
    container_name: sootio
    ports:
      - "55774:55774"
    volumes:
      - sootio-data:/app/data  # Persist SQLite cache data
    networks:
      - sootio-network
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    command: ["npm", "run", "dev"]
    restart: unless-stopped

volumes:
  sootio-data:  # Named volume for persistent data

networks:
  sootio-network:
    driver: bridge
    name: sootio-network
